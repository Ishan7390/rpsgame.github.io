<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Just to be more semantic -->
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span class="user-score">0</span> :
        <span class="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock. You WIN!!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="Rock" class="pic">
            
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="Paper" class="pic">
            
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="Scissors" class="pic" id="scissors">
        </div>
    </div>
    <!-- <div class="podcast">
        <iframe src="https://anchor.fm/ishan-sharma7390/embed" height="102px" width="400px" frameborder="0" scrolling="no"></iframe>
    </div> -->
    <p id="action-message">Make Your Move</p>
    <script src="app.js"></script>
</body>
</html>
